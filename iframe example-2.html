<!-- iframe example-2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Default charset for HTML-5-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--For screen compatibility-->
    <meta name="author" content="Gokul">  <!--Providing the author name-->      
    <title>iframe example 2</title>
</head>
<body>
    <!--iframe creation -->
    <h1>This is an <span style="color:palevioletred;">iframe</span></h1>
    <iframe src="https://beebom.com/" title="iframe example" name="gokul" style= "width:1600px; height:600px; border:none; "></iframe>
<p><a href="https://techwiser.com/" target="gokul" style="color: blue ;font-size: large;">Click here</a></p>
<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
    <h2> Source from <span style="font-family: inherit;">beebom</span>  </h2>
    
    <h2> Source from <span style="font-family: verdana;">techwiser</span>  </h2>
</body>
</html>
