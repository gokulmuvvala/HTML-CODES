<!--Html all links-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html all links </title>

</head>

<body>
    <!-- Normal link -->
    <a href="http://www.youtube.com"> Normal link </a>
    <!-- Target attributes links -->
    <br>
    <a href="http://www.facebook.com" target="_blank"> blank link </a>

    <br>
    <a href="http://www.facebook.com" target="_self"> self link </a>

    <br>
    <a href="http://www.facebook.com" target="_parent"> parent link </a>

    <br>
    <a href="http://www.facebook.com" target="_top"> top link </a>

    <!-- Image as a link-->
    <br>
    <a href="http://www.facebook.com"><img src="doraemon image.jfif" alt="Doramon in happy mood" width="150px;"
            height="120px;"> </a>
    <p style="font-size:120%">Click on the above image</p>

    <!-- Send mail-->
    <br>
    <p><a href="mailto:gokulmuvvla@gmail.com"> Send mail </a> </p>

    <br>
    <!--Button as a link -->
    <button onclick="document.location = 'www.youtube.com/'" title="Go to offical page of facebook ">Click me </button>

    <p style="font-size:120%">Open facebook by clicking above button </p>



</body>

</html>
