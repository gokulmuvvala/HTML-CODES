<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture element </title>
</head>
<body>
    <h1 style="font-family: Verdana; color: pink;"> My goodies </h1> 
    <picture>

        <img src = "my pc.jpg" style="width:auto;"> <!-- This is a default -->
    </picture>
    
</body>
</html>
