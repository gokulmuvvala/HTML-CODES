<!--College details filling form using html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gokul Kumar" />
    <title>College filling details</title>
    <style>
      form {
        font-family: Verdana;
        color: black;
        font-size: large;
      }
      body {
        background-image: url("sample\ plain.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; font-family: Arial; color: black">
      College Details
    </h1>
    <hr />
    <br />
    <form autocomplete="on" method="post">
      <div>
        <label for="fName">First name:</label><br />
        <input style="font-size: large" type="text" id="fName" name="fName" />
        <br />
        <br />
        <label for="lName">Last name:</label><br />
        <input style="font-size: large" type="text" id="lName" name="lName" />
        <br /><br />
        <label for="clgName">College name:</label><br />
        <input
          style="font-size: large"
          type="text"
          id="clgName"
          name="clgName"
        />
        <br /><br />
        <label for="myEmail">Email:</label><br />
        <input
          style="font-size: large"
          type="email"
          id="myEmail"
          name="myEmail"
          placeholder="Gokul@yahoo.com"
        />
        <br /><br />

        <label for="dgType">Degree type:</label><br />
        <select style="font-size: large;" name="dgType" id="dgType">
          <option value="Diploma">Diploma</option>
          <option value="BBA">BBA</option>
          <option value="BCA">BCA</option>
          <option value="B.Arch">B.Arch</option>
          <option value="B.Arch">B.Com</option>
          <option value="B.Arch">B.SC</option>
          <option value="B.tech">B.Tech</option>
          <option value="Phd">Phd</option>
        </select>
        <br />
        <br />

        <label for="myBranch">Branch:</label><br />
        <select style="font-size: large;" name="myBranch" id="myBranch">
          <option value="Ece">Electronic Communication Engineering</option>
          <option value="Cse">Computer Science Engineering</option>
        </select>
        <br /><br />
        <label for="StudyingYear">Year</label><br />
        <select style="font-size: large;" name="StudyingYear" id="StudyingYear">
          <option value="1st year">1st year</option>
          <option value="2nd year">2nd year</option>
          <option value="3rd year">3rd year</option>
          <option value="4th year">4th year</option>
        </select>
        <br /><br />

        <label for="rollNo">Enrollment number:</label><br />
        <input
          style="font-size: large;"
          type="text"
          id="rollNo"
          name="rollNo"
          placeholder="BTXXECEXXX"
        />
        <br /><br />

        <label for="myDob">DOB:</label><br />
        <input
          style="font-size: large;"
          type="date"
          id="myDob"
          name="myDob"
        /><br /><br />
        <label for="myNumber">Phone number:</label><br />
        <input style="font-size: large;" type="tel" id="myNumber" "
        name="myNumber" /><br /><br />

        <label for="hostelNeed">Hostel facility Needed or not:</label><br />
        <input
          style="font-size: large"
          type="radio"
          id="hostelNeed"
          name="hostelNeed"
        />
        Yes
        <br />
        <input
          style="font-size: large;"
          type="radio"
          id="hostelNeed"
          name="hostelNeed"
        />
        No <br /><br />

        <label for="myPhoto">Upload your passport size photo </label><br /><br/>
        <input
          style="font-size: large;"
          type="file"
          id="myPhoto"
          name="myPhoto"
        /><br /><br />

        Write about your self<br />
        <textarea
          name="myText"
          cols="50"
          rows="15"
          placeholder="Hello this is Gokul ------- etc"
        ></textarea>
        <br />
        <label for="mySubmit"></label>
        <input
          style="font-size: large;"
          type="submit"
          id="mySubmit"
          name="mySubmit"
        />
        <label for="myReset"></label>
        <input
          style="font-size: large;"
          type="reset"
          id="myReset"
          name="myReset"
        />
      </div>
    </form>
    <hr />
  </body>
</html>
