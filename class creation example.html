<!--Class creation example -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Class creation -->
    <style>
      .text {
        background-color: black;
        font-size: large;
        font-family: serif;
        color: blanchedalmond;
      }
      h1 {
        text-align: "center";
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="font-family: Arial">My fav web-series in 2021</title>
  </head>
  <!-- Using class-->
  <body class="text">
    <h1 style="text-align: center;">
      My favourite web series
      <img
        src="heart gif.gif"
        alt="red heart is blowing"
        style="width: 30px; height: 30px"
      />
    </h1>
    <ul style="font-size: x-large" type="none">
      <li>Wanda vison</li>
      <li>Family man</li>
      <li>loki</li>
      <li>Vampire diaries</li>
    </ul>
    <h2></h2>
  </body>
</html>
